<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ONREADYSTATECHANGE TEST</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="main">
			<h2>Let's Test onreadystatechange in AJAX</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>


              
            <script type="text/javascript">
                //Step 1//
                var ajax = new XMLHttpRequest();

                //Step 2//
                ajax.open("GET", "pleaseWork.html");

                //Step3//
                ajax.onreadystatechange = function() {
                    if (ajax.readyState = 4) {
                        document.getElementById("content").innerHTML = ajax.responseText;
                    }
                }

                //Step 4//
                function getContent() {
                    ajax.send();
                    document.getElementById("btn_content").style.display = "none";
                }
            </script> 
    </body>

</html>
